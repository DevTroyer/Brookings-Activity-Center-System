<!-- Request Form -->
<app-request-banner></app-request-banner>
<section id="request-form">
    <div class="wrapper">
        <div class="container">
            <form class="my-form" #requestForm="ngForm" (ngSubmit)="onSubmit(requestForm.value)">
                <mat-form-field class="full-width">
                    <mat-label>First Name</mat-label>
                    <input matInput name="fname" required ngModel>
                </mat-form-field>
                <mat-form-field class="full-width">
                    <mat-label>Last Name</mat-label>
                    <input matInput name="lname" required ngModel>
                </mat-form-field>
                <br>
                <mat-form-field class="full-width">
                    <mat-label>Phone Number</mat-label>
                    <input matInput name="phoneNum" required ngModel>
                </mat-form-field>
                <mat-form-field class="full-width">
                    <mat-label>Email</mat-label>
                    <input matInput name="email" required ngModel>
                </mat-form-field>
                <br>
                <mat-radio-group>
                    <label labelPosition="before">I am requesting a:</label> 
                    <mat-radio-button value="oneDay">One day event</mat-radio-button>
                    <mat-radio-button value="multipleDays">Multiple day event</mat-radio-button>
                </mat-radio-group>
                <br>
                <mat-form-field>
                    <mat-label>Event Request Date</mat-label>
                    <input matInput [matDatepicker]="picker2" required>
                    <mat-datepicker-toggle matSuffix [for]="picker2"></mat-datepicker-toggle>
                    <mat-datepicker #picker2></mat-datepicker>
                </mat-form-field>
                <mat-form-field>
                    <mat-label>Event Request Dates</mat-label>
                    <input matInput [satDatepicker]="picker" [value]="date" required>
                    <sat-datepicker #picker [rangeMode]="true"></sat-datepicker>
                    <sat-datepicker-toggle matSuffix [for]="picker"></sat-datepicker-toggle>
                </mat-form-field>
                <mat-form-field>
                    <mat-label for="eventTime">Time</mat-label>
                    <input matInput type="time" id="eventTime" name="eventTime" min="08:00" max="17:00" required>
                </mat-form-field>
                <mat-form-field>
                    <mat-label>Room Selection</mat-label>
                    <select matNativeControl required>
                        <option value="ballroom">Ballroom (occupancy 150)</option>
                        <option value="ballroom-a">Ballroom A (occupancy 75)</option>
                        <option value="ballroom-b">Ballroom B (occupancy 75)</option>
                    </select>
                </mat-form-field>
                <mat-form-field>
                    <mat-label>Menu Selection</mat-label>
                    <select matNativeControl required>
                        <option value="steak">Steak & Shrimp</option>
                        <option value="pizza">Gourmet Pizza</option>
                        <option value="lasagna">Italian Lasagna</option>
                        <option value="cheeseburger">Jucy Lucy Cheeseburgers & Fries</option>
                        <option value="curry">Indian Curry</option>
                        <option value="tacos">Mexican Tacos</option>
                    </select>
                </mat-form-field>
                <mat-form-field>
                    <mat-label>Quantity</mat-label>
                    <select matNativeControl required>
                        <option value="fifty">50</option>
                        <option value="seventyFive">75</option>
                        <option value="hundered">100</option>
                        <option value="oneTwentyFive">125</option>
                        <option value="oneFifty">150</option>
                    </select>
                </mat-form-field>
                <button mat-raised-button color="primary" type="submit">REQUEST</button>
            </form>
        </div>
    </div>
</section>
