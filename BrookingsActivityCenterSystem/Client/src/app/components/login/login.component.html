<!-- Employee Login -->
<section id="login">
   <div class="container">
      <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
         <div class="form-group">
             <label for="email">Email</label>
             <input 
               type="text" 
               formControlName="email" 
               class="form-control" 
               id="email"
               aria-describedby="emailHelp"
               ngModel
               name="email"
               placeholder="Enter employee email"
               required
               email
               [ngClass]="{ 'is-invalid': submitted && f.email.errors }" />
            <small class="form-text text-muted">Brookings Activity Center employee emails end with @bac.com</small>
            <div *ngIf="submitted && f.email.errors" class="invalid-feedback">
               <div *ngIf="f.email.errors.required">Email is required</div>
               <div *ngIf="f.email.errors.email">Email must be a valid email address</div>
            </div>
         </div>
         <div class="form-group">
            <label for="password">Password</label>
            <input type="password" 
               formControlName="password" 
               class="form-control" 
               id="password"
               minlength="8"
               placeholder="Enter employee password"
               [ngClass]="{ 'is-invalid': submitted && f.password.errors }" />
            <small class="form-text text-muted">All passwords have at least 8 characters</small>
            <div *ngIf="submitted && f.password.errors" class="invalid-feedback">
               <div *ngIf="f.password.errors.required">Password is required</div>
               <div *ngIf="f.password.errors.minlength">Password must be at least 6 characters</div>
            </div>
         </div>
         <div class="form-group">
             <button mat-raised-button color="primary" [disabled]="!loginForm.valid" id="login-button">LOGIN</button>
         </div>
     </form>
   </div>
 </section>
